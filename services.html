<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Services - Station Lavage Pro</title>
  <!-- Même en-tête CSS -->
</head>
<body>
  <!-- Même navbar et sidebar -->
  <main class="content">
    <h1><i class="fas fa-tools"></i> Gestion des Services</h1>
    
    <div class="services-overview">
      <div class="service-category">
        <h3><i class="fas fa-car"></i> Lavages</h3>
        <div class="service-list">
          <!-- Liste des services -->
        </div>
      </div>
      
      <div class="service-category">
        <h3><i class="fas fa-broom"></i> Nettoyages</h3>
        <div class="service-list">
          <!-- Liste des services -->
        </div>
      </div>
    </div>

    <div class="section-header">
      <h2>Tous les Services</h2>
      <button class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter Service</button>
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Nom du Service</th>
            <th>Catégorie</th>
            <th>Durée</th>
            <th>Prix</th>
            <th>Popularité</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#SRV-001</td>
            <td>Lavage Extérieur Complet</td>
            <td>Lavage</td>
            <td>30 min</td>
            <td>2 500 FCFA</td>
            <td>
              <div class="popularity high">
                <i class="fas fa-fire"></i> 85%
              </div>
            </td>
            <td>
              <button class="btn-icon"><i class="fas fa-edit"></i></button>
              <button class="btn-icon"><i class="fas fa-chart-line"></i></button>
            </td>
          </tr>
          <!-- Plus de services... -->
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
